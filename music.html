        <script>
            function toggleMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');

        </script>
      <script>
          const songs = [
              { title: "Summer Vibes", artist: "Chill Wave", src: "./musicmedia/antent - your eyes(MP3_320K).mp3" },
              { title: "Midnight Dreams", artist: "Luna Echo", src: "path/to/song2.mp3" },
              { title: "Ocean Breeze", artist: "Coastal Beats", src: "path/to/song3.mp3" }
          ];

          let currentSongIndex = 0;
          const audio = new Audio();
          const playBtn = document.getElementById('playBtn');
          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
          const progress = document.getElementById('progress');
          const progressContainer = document.getElementById('progressContainer');
          const currentTime = document.getElementById('currentTime');
          const duration = document.getElementById('duration');
          const songTitle = document.getElementById('songTitle');
          const artistName = document.getElementById('artistName');
          const playlist = document.getElementById('playlist');
          const volumeControl = document.getElementById('volumeControl');

          // Initialize player
          function initPlayer() {
              audio.src = songs[currentSongIndex].src;
              updateSongInfo();
              renderPlaylist();
              
              // Set initial volume to low
              audio.volume = 0.2;
              volumeControl.value = 0.2;
              
              // Auto-play with user interaction handling
              const playPromise = audio.play();
              if (playPromise !== undefined) {
                  playPromise.then(_ => {
                      // Auto-play started successfully
                      playBtn.innerHTML = `
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                      `;
                  })
                  .catch(error => {
                      // Auto-play was prevented
                      console.log("Auto-play was prevented. Please interact with the document first.");
                  });
              }
          }

          // Volume control
          volumeControl.addEventListener('input', (e) => {
              audio.volume = e.target.value;
          });

          // Progress bar click handling
          progressContainer.addEventListener('click', (e) => {
              const rect = progressContainer.getBoundingClientRect();
              const clickPosition = (e.clientX - rect.left) / rect.width;
              audio.currentTime = clickPosition * audio.duration;
          });

          // Update song information
          function updateSongInfo() {
              songTitle.textContent = songs[currentSongIndex].title;
              artistName.textContent = songs[currentSongIndex].artist;
          }

          // Render playlist
          function renderPlaylist() {
              playlist.innerHTML = '';
              songs.forEach((song, index) => {
                  const item = document.createElement('div');
                  item.className = `flex justify-between items-center p-3 rounded-lg ${currentSongIndex === index ? 'bg-black/40' : 'hover:bg-black/30'} cursor-pointer transition-all`;
                  item.innerHTML = `
                      <div>
                          <h4 class="text-white font-medium">${song.title}</h4>
                          <p class="text-gray-300 text-sm">${song.artist}</p>
                      </div>
                      ${currentSongIndex === index ? '<span class="text-white">Playing</span>' : ''}
                  `;
                  item.onclick = () => {
                      currentSongIndex = index;
                      initPlayer();
                  };
                  playlist.appendChild(item);
              });
          }

          // Play/Pause
          playBtn.onclick = () => {
              if (audio.paused) {
                  audio.play();
                  playBtn.innerHTML = `
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                  `;
              } else {
                  audio.pause();
                  playBtn.innerHTML = `
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                      </svg>
                  `;
              }
          };

          // Previous song
          prevBtn.onclick = () => {
              currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
              initPlayer();
          };

          // Next song
          nextBtn.onclick = () => {
              currentSongIndex = (currentSongIndex + 1) % songs.length;
              initPlayer();
          };

          // Update progress bar
          audio.ontimeupdate = () => {
              const progressPercent = (audio.currentTime / audio.duration) * 100;
              progress.style.width = `${progressPercent}%`;
              currentTime.textContent = formatTime(audio.currentTime);
          };

          audio.onloadedmetadata = () => {
              duration.textContent = formatTime(audio.duration);
          };

          // Format time
          function formatTime(seconds) {
              const minutes = Math.floor(seconds / 60);
              const remainingSeconds = Math.floor(seconds % 60);
              return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
          }

          // Auto play next song
          audio.onended = () => {
              currentSongIndex = (currentSongIndex + 1) % songs.length;
              initPlayer();
          };

          // Initialize player on page load
          window.onload = initPlayer;
      </script>
